<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>LLM Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-light: #f9f9f9;
            --text-light: #000000;
            --header-bg-light: rgba(249, 249, 249, 0.8);
            --bubble-user-light: #007aff;
            --bubble-model-light: #e5e5ea;
            --bubble-model-text-light: #000000;
            --input-bg-light: #ffffff;
            --border-light: #d1d1d6;

            --bg-dark: #000000;
            --text-dark: #ffffff;
            --header-bg-dark: rgba(29, 29, 31, 0.8);
            --bubble-user-dark: #0a84ff;
            --bubble-model-dark: #2c2c2e;
            --bubble-model-text-dark: #ffffff;
            --input-bg-dark: #1c1c1e;
            --border-dark: #3a3a3c;
        }

        html[data-theme="light"] {
            --bg-color: var(--bg-light);
            --text-color: var(--text-light);
            --header-bg: var(--header-bg-light);
            --bubble-user-bg: var(--bubble-user-light);
            --bubble-model-bg: var(--bubble-model-light);
            --bubble-model-text: var(--bubble-model-text-light);
            --input-bg: var(--input-bg-light);
            --border-color: var(--border-light);
        }

        html[data-theme="dark"] {
            --bg-color: var(--bg-dark);
            --text-color: var(--text-dark);
            --header-bg: var(--header-bg-dark);
            --bubble-user-bg: var(--bubble-user-dark);
            --bubble-model-bg: var(--bubble-model-dark);
            --bubble-model-text: var(--bubble-model-text-dark);
            --input-bg: var(--input-bg-dark);
            --border-color: var(--border-dark);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-header {
            padding: 12px 16px;
            text-align: center;
            font-weight: 600;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--header-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message-bubble {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: 20px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message-bubble.user {
            background-color: var(--bubble-user-bg);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .message-bubble.model {
            background-color: var(--bubble-model-bg);
            color: var(--bubble-model-text);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        
        .message-bubble.model pre {
            background-color: rgba(0,0,0,0.1);
            padding: 10px;
            border-radius: 10px;
            overflow-x: auto;
            font-size: 0.9em;
        }
        html[data-theme="dark"] .message-bubble.model pre {
             background-color: rgba(255,255,255,0.1);
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background-color: var(--bubble-model-text);
            opacity: 0.7;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        .chat-input-area {
            padding: 8px 16px;
            border-top: 1px solid var(--border-color);
            background-color: var(--bg-color);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        #chatInput {
            flex: 1;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-color);
            border-radius: 20px;
            padding: 10px 16px;
            font-size: 16px;
            font-family: inherit;
            outline: none;
        }

        .send-btn {
            background-color: var(--bubble-user-bg);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        .send-btn:active {
            transform: scale(0.9);
        }

        .send-btn.disabled {
            background-color: #8e8e93;
            cursor: not-allowed;
        }

        .send-btn svg {
            fill: white;
        }

    </style>
</head>
<body>

    <div class="chat-container">
        <header class="chat-header" id="chatHeader">Loading...</header>
        <main class="chat-messages" id="chatMessages"></main>
        <footer class="chat-input-area">
            <input type="text" id="chatInput" placeholder="Message">
            <button class="send-btn" id="sendBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </footer>
    </div>

    <script>
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatMessages = document.getElementById('chatMessages');
        const chatHeader = document.getElementById('chatHeader');

        let messages = [];
        let isProcessing = false;

        // --- THEME (matches system preference) ---
        function applyTheme() {
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyTheme);
        applyTheme();

        // --- API ---
        async function initialize() {
            try {
                const response = await fetch('/info');
                if (!response.ok) throw new Error('Failed to fetch model info');
                const modelInfo = await response.json();
                chatHeader.textContent = modelInfo.model_id.split('/').pop();
                addMessage('model', 'How can I help you?');
            } catch (error) {
                chatHeader.textContent = 'Error';
                addMessage('model', `Error: ${error.message}`);
            }
        }

        function addMessage(role, content, isTyping = false) {
            const bubble = document.createElement('div');
            bubble.className = `message-bubble ${role}`;

            if (isTyping) {
                bubble.innerHTML = `<div class="typing-indicator"><span></span><span></span><span></span></div>`;
            } else if (role === 'model') {
                bubble.innerHTML = marked.parse(content);
            } else {
                bubble.textContent = content;
            }

            chatMessages.appendChild(bubble);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return bubble;
        }

        function showLoading(isLoading) {
            isProcessing = isLoading;
            sendBtn.disabled = isLoading;
            sendBtn.classList.toggle('disabled', isLoading);
        }

        async function sendMessage() {
            const prompt = chatInput.value.trim();
            if (!prompt || isProcessing) return;

            chatInput.value = '';
            addMessage('user', prompt);
            showLoading(true);

            messages.push({ role: 'user', content: prompt });

            const modelBubble = addMessage('model', '', true);

            try {
                const requestBody = {
                    messages: [
                        { role: 'system', content: 'You are a helpful AI assistant.' },
                        ...messages
                    ],
                    mode: 'chat'
                };

                const response = await fetch('/generate/stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Streaming failed');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullText = '';

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                if (data.token) {
                                    fullText += data.token;
                                    modelBubble.innerHTML = marked.parse(fullText + ' ▋');
                                    chatMessages.scrollTop = chatMessages.scrollHeight;
                                } else if (data.finished) {
                                    const finalText = data.text || fullText;
                                    modelBubble.innerHTML = marked.parse(finalText);
                                    messages.push({ role: 'assistant', content: finalText });
                                }
                            } catch (e) {
                                console.error('SSE parse error:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                modelBubble.innerHTML = `<strong>Error:</strong> ${error.message}`;
            } finally {
                showLoading(false);
                chatInput.focus();
            }
        }

        // --- EVENT LISTENERS ---
        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        window.onload = initialize;
    </script>
</body>
</html>
